<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.register{
			width:75px;
			min-height: 35px;
			margin: 0 auto;
			border: solid 1px #ccc;
			border-radius: 4px;
			position: relative;
			padding:1px;
			-webkit-transition: .5s all;
			transition: .5s all;
		}
		.sender-input{
			display:none;
			border:none;
			padding:11px;
		}
		.btn-register{
			position:absolute;
			right:1px;
			top:0;
			background: #84c4f3;
			border:solid 1px #fff;
			border-radius: 4px;
			padding:10px;
			color:white;
		}
		.btn-close{
			position: absolute;
		    display: none; 
		    left: 5px;
		    top: 4px;
		    border: none;
		    padding: 8px 11px;
		    border-radius: 17px;
		    color: white;
		    background: #ff5e5e;
		}
		.in{
			display: block;
		}
		.register.in{	
			width:280px;
		}
		.sender-input.in{
			display: block;
		    width: 150px;
		    margin-left: 34px;
		}
		.go{
			background: #58c174;
		}
	</style>
</head>
<body>
	<div id="btn-register">
		<div class="register">
			<button class="btn-close">X</button>
			<input type="email" maxlength="20" class="sender-input" name="">
			<button class="btn-register">Registrar</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.btn-register').on('click', function(){
				$(this).text('Go!').addClass('go');
				$('.register').addClass('in');
				$('.btn-close').addClass('in');
				$('.sender-input').addClass('in').attr('placeholder', 'Digite seu email');
			});

			$('.btn-close').on('click', function(){
				$('.btn-register').text('Registrar').removeClass('go');
				$('.register').removeClass('in');
				$('.btn-close').removeClass('in');
				$('.sender-input').removeClass('in').attr('placeholder', '');
			});
		});
	</script>
</body>
</html>
